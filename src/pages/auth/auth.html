<ion-content padding no-bounce>
  <ion-grid class="center-vertically">
    <ion-row>
      <ion-col>
        <form (ngSubmit)="signIn()">
          <div padding>
            <ion-item>
              <ion-label floating>Username</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>
          </div>
          <div padding>
            <button ion-button color="primary" type="submit" block round>Sign In</button>
          </div>
        </form>
        <h1 text-center>OR</h1>
        <div padding text-center>
          <button ion-button color="google" block round (click)="signInGoogle($event)" icon-end>Sign In with Google
            <ion-icon name="logo-googleplus"></ion-icon>
          </button>
          <button ion-button color="facebook" block round icon-end>Sign In with FaceBook
            <ion-icon name="logo-facebook"></ion-icon>
          </button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
